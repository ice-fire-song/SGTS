<div class="background">
    <div class="main">
        <div class="content">
            <div class="left">
                <div class="left-title">
                    <p>我的创建</p>
                </div>
                <div class="favour-nav-item">
                    <div class="left-icon">
                        <img src="/assets/images/新建.png">
                    </div>
                    <p class="right-text">
                        新建收藏夹
                    </p>
                </div>
             
                <ul nz-menu [nzMode]="'vertical'" style="width: 200px;">
                    <li nz-submenu *ngFor="let item of dirList;let i=index;" (click)="switch(item.fd_id,item.foldername)" nzTitle="{{item.foldername}}" style="border-bottom:1px solid #ebedf0;"nzIcon="setting" >
                        <ul>
                        <li nz-menu-item (click)="deleteDir(i,item.fd_id)">删除</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="right">
                <div class="favour-selected">
                    <p class="name">{{foldername}}</p>
                    <div class="search-box">
                        <input id="key" type="text" [(ngModel)]="inputValue" placeholder="请输入关键词">
                        <button class="search-btn" (click)="search()">搜索</button>
                    </div>
                </div>
                <div class="goods">
                   <div class="good-item" *ngFor="let item of goodList">
                        <div class="img-box">
                            <a href="./html/aodili.html"><img src="{{item.first_img_path}}"></a>
                        </div>
                        <p><a class="good-name" (click)="toDetail()">{{item.gname}}</a></p>
                        <div>
                            收藏于：{{cutTime(item.create_time)}}
                        </div>
                        <div>
                            <button
                            nz-popconfirm
                            nzPopconfirmTitle="确认取消?"
                            (nzOnConfirm)="confirm(item.fid)"
                            (nzOnCancel)="cancel()"
                            nzPopconfirmPlacement="top"
                            nz-button
                            >
                            取消收藏
                            </button>
                        </div>
                   </div>
